sudo: false
language: node_js
cache:
  directories:
    - node_modules
node_js: 8
deploy:
  - provider: script
  skip_cleanup: true
  script:
    - npx semantic-release
  - provider: s3
      access_key_id:
        secure: 
      secret_access_key:
        secure: 
      bucket: static.workwell.io
      skip_cleanup: true
      region: us-east-1
      local_dir: dist/js
      upload-dir: libs/workwell